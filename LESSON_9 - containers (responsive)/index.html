<!DOCTYPE html>
<html>

<head>
    <title>Coder Shiyar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<!-- https://getbootstrap.com/docs/5.3/layout/containers/ -->

<body>

    <h3>Default container</h3>
    <main class="container" style="background: rgb(243, 61, 61);">
        <h1>Coder Shiyar</h1>
    </main>
    <hr>

    <h3>Responsive containers</h3>
    <div class="container-sm bg-secondary">100% wide until small breakpoint</div>
    <div class="container-md bg-danger">100% wide until medium breakpoint</div>
    <div class="container-lg bg-info">100% wide until large breakpoint</div>
    <div class="container-xl bg-dark">100% wide until extra large breakpoint</div>
    <div class="container-xxl bg-light">100% wide until extra extra large breakpoint</div>
    <hr>

    <h3>Fluid containers</h3>
    <!-- full width -->
    <main class="container-fluid" style="background: rgb(61, 243, 143);">
        <h1>Coder Shiyar</h1>
    </main>

</body>

</html>
