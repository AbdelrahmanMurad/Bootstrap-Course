<!DOCTYPE html>
<html>

<head>
    <title>Coder Shiyar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <!-- dont forget, you can use Bootstrap documantary and w3schools to help you. -->

    <!-- from bootstrap documantary -->
    <h3>Base class</h3>
    <button type="button" class="btn">Base class</button>
    <br><br><br>

    <h3>Variants Buttons</h3>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <br><br><br>

    <h3>Button tags</h3>
    <a class="btn btn-primary" href="#" role="button">Link</a>
    <button class="btn btn-primary" type="submit">Button</button>
    <input class="btn btn-info" type="button" value="Input">
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-warning" type="reset" value="Reset">
    <br><br><br>

    <h3>Continue bootstraping buttons</h3>
    <a class="btn btn-info" href="https://getbootstrap.com/docs/5.3/components/buttons/" role="button">you can continue
        from here</a>
    <br><br><br>

    <!-- Note: name of classes is small -->
    <hr>
    <button class="btn btn-outline-danger" type="button"> تسجيل دخول </button>
    <button class="btn btn-outline-success" type="button"> تسجيل في الموقع </button>
    <br><br><br>
    <button class="btn btn-outline-danger btn-sm" type="button"> تسجيل دخول </button>
    <button class="btn btn-outline-success btn-sm" type="button"> تسجيل في الموقع </button>
    <br><br><br>
    <button class="btn btn-outline-danger btn-block" type="button"> تسجيل دخول </button>
    <button class="btn btn-outline-success btn-block" type="button"> تسجيل في الموقع </button>
    <br><br><br>
</body>

</html>
